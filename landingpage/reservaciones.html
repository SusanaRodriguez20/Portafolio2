<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Reservas</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="estiloreserva.css" />
</head>
<body>
    <header class="header">
        <div class="menu container">
          <a href="#" class="logo">Destino</a>
          <input type="checkbox" id="menu" />
          <label for="menu">
            <img src="../Imagenes/menu.png" class="menu-icono" />
          </label>
          <nav class="navbar">
            <ul>
              <li><a href="landingpage.html">Inicio</a></li>
              <li><a href="actividades.html">Actividades</a></li>
              <li><a href="alojamiento.html">Alojamiento</a></li>
              <li><a href="#">Reservaciones</a></li>
              <li><a href="instructores.html">Instructores/Seguridad</a></li>
            </ul>
          </nav>
          <div class="icons">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-instagram"></i>
          </div>
        </div>
   
<hr>
    <div class="container">
        <h2>Reserva tu alojamiento</h2>
        <form id="reserva-form">
          <label for="tipo-alojamiento">Tipo de alojamiento:</label>
          <select id="tipo-alojamiento" name="tipo-alojamiento">
            <option value="cabaña">Cabaña Rústica</option>
            <option value="glamping">Camping Glamping</option>
            <option value="hotel">Hoteles en el Bosque</option>
            <option value="tienda">Tienda de Campaña</option>
          </select>
  
          <label for="cantidad-personas">Cantidad de personas:</label>
          <input type="number" id="cantidad-personas" name="cantidad-personas" min="1" required />
  
          <label for="check-in">Check-In:</label>
          <input type="date" id="check-in" name="check-in" required />
  
          <label for="check-out">Check-Out:</label>
          <input type="date" id="check-out" name="check-out" required />
  
          <div id="contenedor">
            <label for="valor">Valor:</label>
            <span id="valor-mostrado"></span>
          </div>          

          <label for="apellido">Apellido:</label>
          <input type="text" id="apellido" name="apellido" required />
  
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required />
  
          <label for="telefono">Teléfono:</label>
          <input type="tel" id="telefono" name="telefono" required />
  
          <label for="correo">Correo:</label>
          <input type="email" id="correo" name="correo" required />
  
          <button type="submit" id="confirmar">Confirmar Reserva</button>
        </form>
      </div>
    </header>
    <script>
       
        const tipoAlojamiento = document.getElementById("tipo-alojamiento");
        const valorMostrado = document.getElementById("valor-mostrado");
        const valorInput = document.getElementById("valor");

        
        const valores = {
            cabaña: "300,000",
            glamping: "200,000",
            hotel: "500,000",
            tienda: "150,000"
        };

        
        tipoAlojamiento.addEventListener("change", () => {
            const selectedOption = tipoAlojamiento.value;
            valorMostrado.textContent = ` $${valores[selectedOption]}`;
            valorInput.value = valores[selectedOption];
        });
    </script>

    
</body>
</html>
